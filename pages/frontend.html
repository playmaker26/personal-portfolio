<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Skills</title>
    <!--Google Fonts API Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../favicon/favicon.svg"
      type="image/x-icon"
    />
    <!--CSS Files-->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../font-6/css/all.css" />
  </head>
  <body>
    <!--Header Content-->
    <header class="main-header">
      <a href="../index.html" class="logo">
        <img src="../logo/logo.svg" alt="cursor pointer" />
        <span class="brand-name">Jorge Artaza</span>
      </a>

      <nav class="main-nav">
        <label for="line" class="hamburger-menu">
          <input id="line" type="checkbox" />
        </label>
        <ul class="main-nav-list">
          <li class="main-nav-item"><a href="../index.html#home">Home</a></li>
          <li class="main-nav-item"><a href="../index.html#about">About</a></li>
          <li class="main-nav-item">
            <a href="../index.html#project">Projects</a>
          </li>
          <li class="main-nav-item">
            <a href="../index.html#skill">Skills</a>
          </li>
          <li class="main-nav-item">
            <a href="../index.html#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="skills">
        <header class="heading-skills">
          <h1>My Frontend Skills</h1>
        </header>
        <ul class="skill-ul">
          <li class="html-li">
            <label for="html">HTML</label>
            <div id="html"><span>85%</span></div>
          </li>
          <li class="css-li">
            <label for="css">CSS</label>
            <div id="css"><span>85%</span></div>
          </li>
          <li class="javascript-li">
            <label for="javascript">JavaScript</label>
            <div id="javascript"><span>75%</span></div>
          </li>
          <li class="sass-li">
            <label for="sass">SASS</label>
            <div id="sass"><span>75%</span></div>
          </li>
          <li class="jquery-li">
            <label for="jquery">jQuery</label>
            <div id="jquery"><span>75%</span></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
