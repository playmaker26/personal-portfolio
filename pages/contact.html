<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../font-6/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li>
            <a href="#"
              ><i class="fa-brands fa-github"></i><span>GitHub</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-brands fa-square-facebook"></i
              ><span>Facebook</span></a
            >
          </li>
          <li>
            <a class="cta" href="#"
              ><i class="fa-solid fa-envelope-open-text"></i
              ><span>E-mail</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <article>
          <h1>Contact Me</h1>
          <p>
            Thank you for making it this far. If you have any design or coding
            needs feel free to contact me.
          </p>
          <nav>
            <ul>
              <li>
                <a href="../index.html"
                  ><i class="fa-solid fa-house"></i>Home</a
                >
              </li>
              <li>
                <a href="about.html"><i class="fa-solid fa-info"></i>About</a>
              </li>
              <li>
                <a href="skill.html"
                  ><i class="fa-solid fa-user-gear"></i>Skills</a
                >
              </li>
              <li>
                <a href="project.html"
                  ><i class="fa-solid fa-laptop-code"></i>Projects</a
                >
              </li>
              <li>
                <a href="contact.html" class="active"
                  ><i class="fa-solid fa-envelope"></i>Contact</a
                >
              </li>
            </ul>
          </nav>
        </article>
        <form action="#" id="form">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Designed and developed by Jorge Artaza</p>
    </footer>
  </body>
</html>
